<div class="container">
    <h1>Nuevo Jugador</h1>
    <hr>
    <form [formGroup]="formPlayer" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nickname" class="form-label">Nickname</label>
          <input type="text" 
                class="form-control" 
                id="nickname" 
                formControlName="nickname" 
                [(ngModel)]="player.nickname"
                required>
        </div>
        <div class="alert alert-danger" 
             role="alert"
             *ngIf="formSubmitted && formPlayer.get('nickname').hasError('required')">
             Debes indicar un Nickname
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" 
                 class="form-control" 
                 id="email" 
                 formControlName="email" 
                 [(ngModel)]="player.email"
                 required>
        </div>
        <div class="alert alert-danger"
              roler="alert"
              *ngIf="formSubmitted && formPlayer.get('email').hasError('required')">
              Debes indicar un e-mail
        </div>
        <div class="alert alert-danger"
              roler="alert"
              *ngIf="formSubmitted && formPlayer.get('email').hasError('email')">
              El email indicado debe ser válido
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" 
                 class="form-control" 
                 id="age" 
                 formControlName="age"
                 [(ngModel)]="player.age">
        </div>
        <div class="alert alert-danger"
              roler="alert"
              *ngIf="formSubmitted && formPlayer.get('age').hasError('required')">
              Debe indicar la edad
        </div>
        <div class="mb-3">
          <label for="sex" class="form-label">Sexo</label>
          <select class="form-select" 
                  formControlName="sex" 
                  id="sex"
                  [(ngModel)]="player.sex">
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
          </select>
        </div>
        <div class="alert alert-danger"
              roler="alert"
              *ngIf="formSubmitted && formPlayer.get('sex').hasError('required')">
              Debe indicar su género
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
</div>
